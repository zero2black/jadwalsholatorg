name: Merge Mojokerto JSON per Tahun

on:
  push:
    paths:
      - 'adzan/mojokerto/**/*.json'
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: master

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Merge JSON per tahun
        run: |
          set -e
          BASE_DIR="adzan/mojokerto"

          for YEAR_DIR in "$BASE_DIR"/*; do
            [ -d "$YEAR_DIR" ] || continue

            YEAR=$(basename "$YEAR_DIR")
            OUTPUT="$YEAR_DIR/data_${YEAR}.json"

            FILES=$(ls "$YEAR_DIR"/*.json 2>/dev/null \
              | grep -v "data_${YEAR}.json" || true)

            if [ -n "$FILES" ]; then
              jq -s 'add' $FILES > "$OUTPUT"
              echo "✔ Created $OUTPUT"
            fi
          done

      - name: Merge all years into data_all.json
        run: |
          set -e
          FILES=""

          for YEAR_DIR in adzan/mojokerto/*; do
            [ -d "$YEAR_DIR" ] || continue
            YEAR=$(basename "$YEAR_DIR")
            FILE="$YEAR_DIR/data_${YEAR}.json"
            [ -f "$FILE" ] && FILES="$FILES $FILE"
          done

          jq -s 'add' $FILES > adzan/mojokerto/data_all.json
          echo "✔ Created adzan/mojokerto/data_all.json"

      
      - name: Commit and push (FIX glob)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git status

          git add adzan/mojokerto/data_all.json adzan/mojokerto/*/data_*.json

          git status

          if git diff --cached --quiet; then
            echo "❌ Nothing to commit"
            exit 1
          fi

          git commit -m "chore: merge mojokerto json per tahun"
          git push origin master
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git status
          git add adzan/mojokerto/**/*.json

          if git diff --cached --quiet; then
            echo "❌ Nothing to commit (unexpected)"
            exit 1
          fi

          git commit -m "chore: merge mojokerto json per tahun"
          git push origin master

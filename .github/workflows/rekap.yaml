name: Merge Mojokerto 2 Tahun Terbaru

on:
  push:
    paths:
      - 'adzan/mojokerto/*/data_*.json'
  workflow_dispatch:

jobs:
  merge-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: master

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Merge 2 data tahun terbaru
        run: |
          set -e

          # ambil list tahun dari folder
          YEARS=$(ls -d adzan/mojokerto/*/ \
            | sed 's|adzan/mojokerto/||;s|/||' \
            | sort -n)

          COUNT=$(echo "$YEARS" | wc -l)

          if [ "$COUNT" -lt 2 ]; then
            echo "❌ Minimal butuh 2 tahun data"
            exit 1
          fi

          # ambil 2 tahun terakhir
          LAST_TWO=$(echo "$YEARS" | tail -n 2)

          FILES=""
          for Y in $LAST_TWO; do
            FILE="adzan/mojokerto/$Y/data_${Y}.json"
            if [ ! -f "$FILE" ]; then
              echo "❌ File tidak ditemukan: $FILE"
              exit 1
            fi
            FILES="$FILES $FILE"
          done

          echo "▶ Menggabungkan:"
          echo "$FILES"

          jq -s 'add' $FILES > adzan/mojokerto/data_all.json
          echo "✔ Created adzan/mojokerto/data_all.json"

      - name: Commit data_all.json
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add adzan/mojokerto/data_all.json

          if git diff --cached --quiet; then
            echo "⚠ data_all.json tidak berubah"
            exit 0
          fi

          git commit -m "chore: merge mojokerto 2 tahun terbaru"
          git push origin master
